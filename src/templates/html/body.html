<section class="vbox">
  <header class="header navbar navbar-fixed-top-xs rss-header">
    <div class="container">
      <div class="row col-md-8 col-md-offset-2">
        <div class="col-md-2 text-center">
          <a href="#" class="navbar-brand" data-toggle="fullscreen">
            <img src="images/logo.png" class="rss-logo">
          </a>
        </div>
        <div class="col-md-6">
          <div class="input-group m-t-sm m-b-sm rss-query-input">
            <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
            <input type="text" class="form-control" ng-model="query.title">
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="row col-md-8 col-md-offset-2 m-t-md" ng-repeat="feed in feeds | filter:query">
      <section class="panel panel-default rss-panel">
        <section class="panel-body">
          <div class="row">
            <div class="col-md-2">
              <div class="btn-group-vertical btn-block m-b-sm">
                <button type="button" class="btn btn-default" ng-class="is_liked({{feed.liked}})" ng-click="like_feed(feed, $event)" ng-disabled="{{feed.liked}}">
                  <span class="glyphicon glyphicon-chevron-up text-danger"></span>
                </button>
                <button type="button" class="btn btn-default rss-btn-likes">
                  <span class="h4 text-dark font-bold">{{feed.likes}}</span>
                </button>
              </div>
            </div>
            <div class="col-md-10">
              <h5 class="text-muted m-b-none">{{feed.author}}</h5>
              <h3 class="text-dark m-t-none"><a href="{{feed.link}}" target="_blank">{{feed.title}}</a></h3>
            </div>
          </div>
        </section>
      </section>
    </div>
    <div class="row col-md-8 col-md-offset-2 m-t-lg m-b-lg">
      <button class="btn btn-default btn-lg btn-block text-danger rss-btn-load" ng-click="load_feeds()">
        <span class="text-danger">
          <span class="glyphicon glyphicon-refresh"></span> Load more
        </span>
      </button>
    </div>
  </div>
</section>
